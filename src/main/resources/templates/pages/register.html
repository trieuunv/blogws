<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main-layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pages/register.css}">
    <title>Mở tài khoản</title>
</head>

<body>
    <div layout:fragment="content">
        <h2 class="mb-4 border-bottom pb-2">Đăng kí</h2>

        <div style="width: 400px;">
            <!-- Display error message if exists -->
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập"
                        class="form-control">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-text"></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu"
                        class="form-control">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                        placeholder="Nhập lại mật khẩu" class="form-control">
                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                        class="error-text"></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Nhập địa chỉ email"
                        class="form-control">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Đăng kí</button>
            </form>
        </div>
    </div>
</body>

</html>
