<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header th:fragment="header" class="main-header">
        <div class="container header-container">
            <div class="header-start">
                <a href="/" class="logo">
                    <img th:src="@{/imgs/logo-mxh-pc.png}" alt="Logo" width="45" />
                </a>
            </div>

            <div class="header-end">
                <div class="header-action">
                    <div th:if="${isLoggedIn}" class="d-flex gap-3 align-items-center">
                        <a class="btn btn-primary" href="/posts/create" role="button">Viết bài</a>
                        <div class="dropdown">
                            <!-- Button kích hoạt dropdown -->
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img th:src="@{/imgs/user.png}" alt="Logo" width="30" />
                            </button>

                            <!-- Menu hiển thị khi click vào button -->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                                <li><a class="dropdown-item" href="/my-posts">Bài viết của tôi</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                    <div th:if="${!isLoggedIn}">
                        <a class="link-offset-2 link-underline link-underline-opacity-0 me-2" href="/login">Đăng
                            nhập</a>
                        <a href="/register" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">
                            Đăng kí
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- fragments/navbar.html -->
        <nav class="navbar navbar-expand-lg" style="background-color: #254892;">
            <div class="container" style="max-width: 1120px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:classappend="${page == 'home'} ? 'active'" href="/">Trang
                                chủ</a>
                        </li>
                        <th:block th:each="category : ${categories}">
                            <li class="nav-item">
                                <a class="nav-link text-white" th:href="@{'/category/' + ${category.id}}"
                                    th:text="${category.name}"></a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
</body>

</html>
